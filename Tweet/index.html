<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Tweet</title>
</head>

<body>
    <section class="container-tweet">
        <div class="image">
            <img src="./img/logo-nike.png" alt="logo da nike"
                title="logo da nike, simbolo de verificado ao centro na cor branca com um fundo preto e redondo.">
        </div>

        <div class="content">
            <div class="header">
                <h1 class="mark">Nike</h1>
                <img class="verified" src="./img/verified.png" alt="">
                <span class="user">@Nike</span>
                <span class="dot"></span>
                <p class="date">10 de mar</p>
            </div>
            <div class="main">
                <p>Fail so hard, you canâ€™t help but smile. Then do it again. Because <p>trying something new is always a
                    win.</p>
                <p class="margin">Join us</p>
                </p>
            </div>
            <div class="fotter">

                <img src="./img/comments.png" alt="" class="comments">
                <small class="comments-field">3</small>

                <img src="./img/retwettar.png" alt="" class="retweet">
                <small class="retweet-field">3,6 mil</small>

                <img src="./img/favorite.png" alt="" class="favorites">
                <small class="favorite-field">67 mil</small>

                <img src="./img/share.png" alt="" class="share-field">

            </div>
        </div>
    </section>
</body>

</html>
